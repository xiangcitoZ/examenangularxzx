<div>
    <h1 >Cubos de la marca  <span style="color:blue">{{marca}}</span> </h1>
    <table  class="table table-responsive table-warning">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Modelo</th>
                <th>marca</th>
                <th>color</th>
                <th>imagen</th>
                <th>precio</th>
                <th>valoracion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cubo of cubos">
                <td>{{cubo.nombre}}</td>
                <td>{{cubo.modelo}}</td>
                <td>{{cubo.marca}}</td>
                <td>{{cubo.color}}</td>
                <td><img src="{{cubo.imagen}}" style="width: 150px;"  /></td>
                <td>{{cubo.precio}}</td>
                <td>{{cubo.valoracion}}</td>
                <td >
                    <a class="btn btn-outline-dark"   [routerLink]="['/detalles' , cubo.idCubo]">
                    Detalles
                    
                    </a>
                </td>
        </tbody>
    </table>
    <br/>
    
</div>
