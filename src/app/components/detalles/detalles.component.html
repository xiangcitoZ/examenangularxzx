<div>
    <h1 style="color:blue ;">Nombre: {{cubo.nombre}}</h1>
    <h3>Modelo: {{cubo.modelo}}</h3>
    <h3>Marca: {{cubo.marca}}</h3>
    <h3>color: {{cubo.color}}</h3>
    <img src="{{cubo.imagen}}"/>
    <h3>Precio: {{cubo.precio}}</h3>
    <h3>Valoracion: {{cubo.valoracion}}</h3>
    <br/>
    <br/>
    <h1 style="color:orange;">Comentarios</h1>
    <table  class="table table-responsive table-warning">
        <thead>
            <tr>
                <th>Comentario</th>
                <th>Fecha</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let com of comentarios">
                <td>{{com.comentario}}</td>
                <td>{{com.fechaComentario}}</td>
                
        </tbody>
    </table>
</div>
